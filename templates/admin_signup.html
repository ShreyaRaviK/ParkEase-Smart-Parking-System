<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Signup</h1>
        <form method="POST" action="{{ url_for('admin_signup') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="org_password">Organization Password:</label>
                <input type="password" id="org_password" name="org_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <div class="links" style="margin-top: 1.5rem;">
            <a href="{{ url_for('admin_login') }}" class="btn btn-secondary">Already have an account? Login</a>
        </div>
        
        <div class="main-page-link" style="margin-top: 1rem;">
            <a href="{{ url_for('index') }}" class="btn">Back to Main Page</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
