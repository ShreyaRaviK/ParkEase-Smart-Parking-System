<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Parking System</title>
    <link rel="icon" type="image/png" href="C:\Users\shrey\OneDrive\Documents\Projects\smart_parking_system\static\favicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .admin-link-top {
            margin: 0;
        }
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .admin-link-top {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img
  src="{{ url_for('static', filename='ParkEase.png') }}"
  alt="ParkEase Logo"
  style="height:110px; width:110px; border-radius:50%; object-fit:cover;"
>
                <h1 style="margin: 0;">ParkEase Parking System</h1>
            </div>
            <div class="admin-link-top">
                <a href="{{ url_for('admin_login') }}" class="btn btn-secondary">Admin Login</a>
            </div>
        </div>        
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" required>
            </div>
            <div class="form-group">
                <label for="vehicle_type">Vehicle Type:</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="auto">Auto</option>
                    <option value="car">Car</option>
                    <option value="2-wheeler">2-Wheeler</option>
                    <option value="suv/van">SUV/Van</option>
                </select>
            </div>
            <div class="form-group">
                <label>Electric Vehicle:</label>
                <select name="electric" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Parking Slot</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
