<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .alert {
            padding: var(--space-md);
            border-radius: 8px;
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .alert-error {
            background-color: rgba(255, 23, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="links" style="margin-top: 1.5rem;">
            <a href="{{ url_for('admin_signup') }}" class="btn btn-secondary">Create Admin Account</a>
        </div>
        
        <div class="main-page-link" style="margin-top: 1rem;">
            <a href="{{ url_for('index') }}" class="btn">Back to Main Page</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
